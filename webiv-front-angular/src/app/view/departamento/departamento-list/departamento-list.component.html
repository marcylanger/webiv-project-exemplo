<mat-card class="background-color" fxFlex>
        <mat-list *ngFor="let dep of departamentos" role="list" >
                <mat-list-item  
                class="item-list" role="listitem" fxFlex>
                        <div fxFlex (click)="selecionar(dep.id, 0)">
                                <span fxFlex>{{dep.nome | uppercase}} - {{dep.descricao}}</span>
                        </div>
                        <button class="button-option" (click)="selecionar(dep.id, 1)">
                                <mat-icon>edit</mat-icon></button>
                        <button class="button-option" (click)="selecionar(dep.id, 2)">
                                <mat-icon>delete</mat-icon></button>
                </mat-list-item>
        </mat-list>
</mat-card>
